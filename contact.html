<!doctype html>
<html lang="en-gb">
	<head>
		<title>Contact Team Food </title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/styles.css"">
	</head>
	<body>
		 <div class="site-wrapper contact-page">

			<div class="site-wrapper-inner">

				<div class="cover-container">

					<header class="masthead clearfix">
		              	<div class="inner">
		                	<h3 class="masthead-brand">TeamFood</h3><!-- NICE ICON -->
			                <nav class="nav nav-masthead">
			                  <a class="nav-link" href="index.html">Home</a>
			                  <a class="nav-link" href="about.html">About</a>
			                  <a class="nav-link" href="recipe.html">Recipes</a>
			                  <a class="nav-link active" href="contact.html">Contact</a>
			                </nav>
			            </div>
				  	</header>

					<main role="main" class="inner cover">
						<h1 class="cover-heading">Contact TeamFood</h1>
						<p class="lead">TeamFood is Daniel Stephenson, Deanna Marbeck, Michael Parvis and Victoria Brooke.</p>
						<form>
							<div class="form-section">
								<label for="message">Message</label>
								<textarea id="message" name="message" placeholder="Message"></textarea>
							</div>
							<div class="form-section">
								<label for="inname">Name *</label>
								<input type="text" name="namein" id="inname" placeholder="Joe Bloggs" />
							</div>
							<div class="form-section">
								<label for="inemail">Email *</label>
								<input type="email" name="emailin" id="inemail" placeholder="somewhere@somewhere.com" />
							</div>
							<div class="form-section">
								<label for="inwebsite">Website</label>
								<input type="url" name="websitein" id="inwebsite" placeholder=""> 
							</div>
							<input type="submit" value="Post Comment" class="btn" />
						</form>
						<p>Contact us at <a href="https://developme.training/fellowship/">DevelopMe</a>.</p>

					</main>

					<footer class="mastfoot">
						<div class="inner">
							<p>Brought to you by the TeamFood coders.</p>
						</div>
					</footer>

				</div>

			</div>

		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/merge/all.js"></script>
		
	</body>
</html>
